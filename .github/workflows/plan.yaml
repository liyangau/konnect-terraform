name: Create terraform plan

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

  # Allows to run this workflow manually
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    name: Create a plan for my konnect terraform module
    env:
      TF_VAR_system_token: ${{ secrets.KONNECT_AUTH_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ENDPOINT_URL_S3: ${{ secrets.AWS_ENDPOINT_URL_S3 }}
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: terraform plan
        uses: dflook/terraform-plan@v1
        with:
          variables: |
            cp_region: au
            exclude_mesh_control_plane: true